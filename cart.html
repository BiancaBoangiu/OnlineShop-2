<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="shop.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="build/css/countrySelect.css">
    <link rel="stylesheet" href="build/css/demo.css">
    <title>Online clothes shop</title>
  </head>
  <body>
<div class="container">
    <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-3">
            <p>Product</p>
        </div>
        <div class="col-3">
            <p>Price</p>
        </div>
        <div class="col-3">
            <p>Quantity</p>
        </div>
    </div>

    <div class="row">
        <div class="col-3 cart-product-image">
            <img src="photos/clothes-option-1.jpg" class="cart-clothes-options">
        </div>
        <div class="col-3 cart-product-name d-flex align-items-center">
            <p>Wool Coat</p>
        </div>
        <div class="col-3 cart-product-price d-flex align-items-center">
            <span>$<span class="product-price">30.00</span></span>
        </div>
        <div class="col-3 cart-product-quantity d-flex align-items-center">
            <span>1</span>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <form>
                <div class="form-item">
                    <label for="country_selector">Select a country here</label>
                    <input id="country_selector" type="text">
                </div>
                <div class="form-item" style="display:none;">
                    <input type="text" id="country_selector_code" name="country_selector_code" data-countrycodeinput="1" readonly="readonly" placeholder="Selected country code will appear here" />
                </div>
                <button type="submit" style="display:none;">Submit</button>
            </form>
    </div>
</div>
  	
  <script src="shop.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="build/js/countrySelect.js"></script>
  <script>
      $("#country_selector").countrySelect();
      const countryData = $.fn.countrySelect.getCountryData();
  </script>

  </body>
</html>
